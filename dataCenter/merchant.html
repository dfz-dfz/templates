<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
	<title>商家</title>
	<link rel="stylesheet" media="" href="./css/public.css">
	<script>
    	document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
</head>
<body>
	<header>
		<a href="javascript:history.back(-1)"><span class="back"></span></a>
		<p>商家</p>
	</header>

	<section class="merchant">
		<div class="type">
			<p class="title">收到货款(元)</p>
			<div class="price">
				<span class="symbol">¥</span>
				<p class="num">252130.00</p>
			</div>
			<img src="./images/loans.png" alt="">
		</div>
		<div class="type">
			<p class="title">货物库存(件)</p>
			<p class="num">252130.00</p>
			<img src="./images/cargo.png" alt="">
		</div>
		<div class="type">
			<p class="title">摆货品种(件)</p>
			<p class="num">252130.00</p>
			<img src="./images/breed.png" alt="">
		</div>
	</section>
</body>
</html>
